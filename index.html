<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="menuSection">
        <div class="heading">
          <div class="message left">A VERY</div>
          <div class="mainTitle">SQUARE</div>
          <div class="message right">GAME</div>
        </div>

        <div class="description">
          <div class="descriptionHead">HOW TO PLAY</div>
          <div></div>
          <div class="descriptionContent">1. Select the difficulty level.</div>
          <div class="descriptionContent">2. Click START.</div>
          <div class="descriptionContent">
            3. Click on the appearning green squares as many times as possible
            within 120 seconds
          </div>
          <div></div>
          <br />
        </div>

        <div class="dificultySection description">
          <div class="button" id="difficulty_3">Easy</div>
          <div class="button" id="difficulty_4">Medium</div>
          <div class="button" id="difficulty_6">Hard</div>
        </div>

        <div class="scoreContainer">
          <div class="scoreSection">
            <div class="scoretitle">Time</div>
            <div id="time">120</div>
          </div>

          <div class="scoreSection">
            <div class="scoretitle">Score</div>
            <div id="score">0</div>
          </div>

          <div class="scoreSection">
            <div class="scoretitle">High Score</div>
            <div id="highScore">Loading..</div>
          </div>
        </div>
        <div class="buttonSection">
          <div class="button" id="startGame">START</div>
        </div>
      </div>


      <div class="gameSection">
        <div id="grid"></div>
      </div>
    </div>
    <script src="./squareLogic.js"></script>
  </body>
</html>
